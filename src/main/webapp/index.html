<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olympic Safety App.</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    body{
    margin-top: 4em;
    }
    td, th{
    	padding-right: 1em;
    }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Olympic Safety App.</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul id="navPlaceholder" class="nav navbar-nav">
          <script id="navTemplate" type="text/template">
            <li><a href="#<%= NAME %>"><%= NAME %></a></li>
			</script>
            <li><a href="#addNew">Add New</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div id="mainPlaceholder">
      </div>

    </div><!-- /.container -->
    
    <script id="addNewTemplate" type="text/template">
		<form id="addArchetype">
		<h1>Add New Archetype</h1>
		<p><label for="archetype">Name</label><br /><input id="archetype" type="text" name="archetype" /></p>
		<table>
		<thead>
		<tr><th>Attribute Name</th><th>Form Type</th></tr>
		</thead>
		<tbody id="formPlaceholder"></tbody>
		</table>
		<p id="results"></p>
		<br />
		<button class="btn btn-sm btn-default" type="submit">Add Archetype</button>
		<button id="addAttribute" class="btn btn-sm btn-primary">Add Attribute</button>
		</form>
	</script>
	<script id="addAttributeTemplate" type="text/template">
	<tr><td><input name="name" type="text"/></td>
	<td><select name="FormType">
		<option value="text">text</option>
		<option value="date">date</option>
		<option value="number">number</option>
		</select></td>
	</tr>
	</script>
	<script id="objectTemplate" type="text/template">
		<div class="row"><div class="col-md-8">
		<table id="objectResults"></table>
		</div>
		<div class="col-md-4">
			<h1>Add New <%= archetype %></h1>
			<form id="objectForm">
				<div id="fields"></div>
				<p id="results"></p>
				<button class="btn btn-sm btn-default" type="submit">Add Inspection</button>
			</form>
		</div>
		</div>
	</script>
	<script id="fieldTemplate" type="text/template">
	<p><label for="<%= NAME %>"><%= NAME %></label><br />
	<input id="field<%= id %>" name="<%= NAME %>" type="<%= FORMTYPE %>" /></p>
	</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="js/olympic.js"></script>
  </body>
</html>
